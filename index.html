<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Valuation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .ads {
      background: #e9ecef;
      height: 100%;
      min-height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    .valuation {
      display: none;
      margin-top: 20px;
      background: #e6ffe6;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #aaffaa;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row mt-4">
    <!-- Anúncio esquerdo -->
    <div class="col-md-2 d-none d-md-block">
      <div class="ads">Espaço para anúncio</div>
    </div>

    <!-- Formulário principal -->
    <div class="col-md-8">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Calculadora de Valuation</h2>

        <div class="mb-3">
          <label for="receita" class="form-label">Receita Anual (R$)</label>
          <input type="number" class="form-control" id="receita" placeholder="Ex: 1000000" required>
        </div>

        <div class="mb-3">
          <label for="lucro" class="form-label">Lucro Líquido Anual (R$)</label>
          <input type="number" class="form-control" id="lucro" placeholder="Ex: 200000" required>
        </div>

        <div class="mb-3">
          <label for="setor" class="form-label">Setor</label>
          <select id="setor" class="form-select">
            <option value="tecnologia">Tecnologia</option>
            <option value="varejo">Varejo</option>
            <option value="serviços">Serviços</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary" onclick="calcular()">Calcular</button>
        </div>

        <div class="valuation mt-4" id="resultado"></div>

        <div class="text-center mt-4">
          <p>Quer uma análise mais detalhada da sua empresa?</p>
          <a href="https://docs.google.com/forms/d/e/1FAIpQLScAdT3F6MCWHHwyuiBDx8b2eiTSR4p4gIGBDrAhY-qYu4UGFA/viewform?usp=dialog" target="_blank" class="btn btn-success">
            Entrar em contato
          </a>
        </div>
      </div>
    </div>

    <!-- Anúncio direito -->
    <div class="col-md-2 d-none d-md-block">
      <div class="ads">Espaço para anúncio</div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function calcular() {
    const receita = parseFloat(document.getElementById('receita').value);
    const lucro = parseFloat(document.getElementById('lucro').value);
    const setor = document.getElementById('setor').value;

    if (isNaN(receita) || isNaN(lucro)) {
      alert("Preencha corretamente a receita e o lucro.");
      return;
    }

    let multiplo = 5;
    if (setor === "tecnologia") multiplo = 8;
    else if (setor === "serviços") multiplo = 6;
    else if (setor === "varejo") multiplo = 4;

    const valuation = lucro * multiplo;

    const resultado = document.getElementById('resultado');
    resultado.style.display = 'block';
    resultado.innerHTML = `
      <h4>Valuation Estimado:</h4>
      <p class="fs-4">R$ ${valuation.toLocaleString('pt-BR')}</p>
    `;
  }
</script>

</body>
</html>
